{% extends "layout.html" %}

{% block title %}Attributions{% endblock %}

{% block page_content %}

<div class="wave-section-head">
  <div class="wave-head" style="width: 150vw;"></div>
  <div class="wave-head" style="width: 200vw; opacity: 0.5; z-index: 25; top: 5vh;"></div>
  <div class="wave-head" style="width: 300vw; opacity: 0.2; z-index: 30; top: 10vh"></div>
  <!-- 此处修改page head图片 -->
  <img src="https://static.igem.wiki/teams/5371/team/photo/attribution-5.svg" class='head-img'>
</div>


<style>
  iframe {
    background-color: #fff;
    border: none;
    border-radius: 20px;
    width: 80%;
    margin-left: 10%;
    padding-top: 20px;
  }
  .main #content {
    padding: 0;
  }
  .poster .img img {
    object-position: 80% 30% !important;
  }
  .poster .title {
    top: 80%;
  }
</style>





<div class="row mt-4">
  <script type="text/javascript">
    // Listen to size change and update form height
    window.addEventListener("message", function (e) {
      if (e.origin === "https://teams.igem.org") {
        const {type, data} = JSON.parse(e.data);
        if (type === "igem-attribution-form") {
          const element = document.getElementById("igem-attribution-form");
          element.style.height = `${data + 100}px`;
        }
      }
    });
  </script>
  <iframe
    style='width: 80%'
    id="igem-attribution-form"
    src="https://teams.igem.org/wiki/5371/attributions">
  >
  </iframe>
  <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

</div>





<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

{% endblock %}
